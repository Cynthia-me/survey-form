<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "./survey.css">
    <title>SURVEY FORM</title>
</head>
<body>
    <div class = "bg">
    <p>Help us serve you better!!</p>
       
    <div id = "survey-form-details">
        <h1>ÉL HÓTEL</h1>
        <form id = "survey-form" name = "myForm"  target = "_self" action = "#" onsubmit="return validateForm()">
            <div class = "row">
            <label id = "name-label" for = "name" style="font-size: 1.3rem;"> Name:
                <div>
                    <input type = "text" id = "name" placeholder = "Full Names" required>
                </div>
                
            </label></div>
            <div class = "row">
            <label id = "email-label" for = "email" style="font-size: 1.3rem;"> Email Address:
                <input type = "email" id = "email" name = "email" placeholder="Valid email address" required>
            </label></div>
            <div class = "row">
            <label id = "number-label" for = "number" style="font-size: 1.3rem;"> Age:
                <input type = "text" id = "number" name = "number" placeholder = "Above 18" min = "18" max = "100">
            </label></div>
            <!--Dropdowns-->
            <label for = "dropdown" style="font-size: 1.3rem;">Rate your satisfaction:
            <select id = "dropdown">
                <option value = "1">1</option>
                <option value = "2">2</option>
                <option value = "3">3</option>
                <option value = "4">4</option>
                <option value = "5">5</option>
            </select>
        </label>
        <!--Radio buttons-->
        <label for = "sex" style="font-size: 1.3rem;">Gender</label>
            <label for = "male">
            <input type = "radio" id = "male" name = "gender">
            Male
            </label>
            <label for = "female">
            <input  type = "radio" id = "female" name = "gender">
            Female </label>
        
            <!--Checkboxes-->
            <label for = "lorem" style="font-size: 1.3rem; ">Lorem ipsum</label>
            <label for = "lorem1"><input type="checkbox" id = "lorem1" value="lorem1">Lorem1</label>
            <label for = "lorem1"><input type="checkbox" id = "lorem2" value="lorem2">Lorem2</label>
            <label for = "lorem3"><input type="checkbox" id = "lorem3" value="lorem3">Lorem3</label>
            <label for = "lorem4"><input type="checkbox" id = "lorem4" value="lorem4">Lorem4</label>
        
            <!--Textarea-->
            <div class = "area">
            <label for = "txt" style="font-size: 1.3rem;">Additional comments
            <textarea id="txt" cols="30" rows="8"></textarea>
        </label></div>
        <!--Buttons-->
        <div class = "final">
            <button type = "submit" value = "submit" style= "background-color:orange; font-weight: bold; outline: none;padding: 0.5rem;" >SUBMIT</button>
            <button type="reset" style= "background-color:orange; font-weight: bold;
            outline: none;padding: 0.5rem;">RESET</button>
        </div>
        </form>
    </div>
        <script src = "/scripts/survey.js"></script>
    
</div>
</body>
</html>
